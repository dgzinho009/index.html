<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Guilda Soberanos FF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD700">
  <link rel="icon" href="https://i.imgur.com/7pYLORP.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #161616 0%, #232323 100%);
      --glass-bg: rgba(26, 26, 38, 0.85);
      --card-bg: rgba(30, 30, 45, 0.9);
      --nav-bg: rgba(16,16,24,0.95);
      --gold: linear-gradient(135deg, #FFD700 0%, #FFC000 100%);
      --blue: linear-gradient(135deg, #37a6ff 0%, #1e88e5 100%);
      --purple: linear-gradient(135deg, #a259ff 0%, #7a3bff 100%);
      --red: linear-gradient(135deg, #f05454 0%, #d83636 100%);
      --white: #fff;
      --accent: #f05454;
      --shadow: 0 2px 18px #0008;
      --radius: 24px;
      --glass-blur: blur(16px);
      --adm-accent: #FF5F5F;
    }

    body {
      background: var(--main-bg);
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: var(--gold);
      padding: 20px 0;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 4px 30px rgba(255, 215, 0, 0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--white);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255, 215, 0, 0.15);
      box-shadow: 8px 8px 16px #0a0a0a, -8px -8px 16px #2a2a2a;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .cta-btn {
      background: linear-gradient(90deg, #FFD700, #a259ff);
      background-size: 200% auto;
      animation: gradientShift 3s infinite;
      border: none;
      color: #232323;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(162, 89, 255, 0.3);
    }

    .cta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(162, 89, 255, 0.4);
    }

    @keyframes gradientShift {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }
    }

    .adm-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .adm-section {
      background: rgba(20, 20, 35, 0.8);
      border-radius: var(--radius);
      padding: 15px;
      border-left: 4px solid var(--adm-accent);
    }

    .toast-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: var(--white);
      padding: 12px 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast-notification.show {
      opacity: 1;
    }

    .ranking-badge {
      background: var(--gold);
      color: #000;
      font-weight: bold;
      padding: 2px 10px;
      border-radius: 5px;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .adm-grid {
        grid-template-columns: 1fr;
      }
      
      header {
        padding: 15px 0;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/7pYLORP.png" class="logo" alt="Logo Soberanos">
    <h1 class="title">Soberanos FF</h1>
    <p class="subtitle">Painel de Controle da Guilda</p>
    <button id="modeSwitch" class="mode-switch">
      <span id="modeIcon" class="material-symbols-outlined">dark_mode</span>
    </button>
    <button id="menuHamburger" class="menu-hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </header>

  <nav class="menu" id="menuNav">
    <button class="menu-btn active" data-tab="membros"><span class="tabicon">star</span>Melhores</button>
    <button class="menu-btn" data-tab="ranking"><span class="tabicon">emoji_events</span>Ranking</button>
    <button class="menu-btn" data-tab="staff"><span class="tabicon">shield</span>Staff</button>
    <button class="menu-btn" data-tab="regras"><span class="tabicon">rule</span>Regras</button>
    <button class="menu-btn" data-tab="adm"><span class="tabicon">admin_panel_settings</span>Painel ADM</button>
  </nav>

  <div class="main-content">
    <section class="card active" id="membros">
      <h2>‚≠ê Melhores da Semana</h2>
      <ol class="ranking-list">
        <li id="membro1-display">
          <span class="ranking-badge">1¬∫</span>
          <span id="membro1-nome">Carregando...</span>
          <span class="ranking-bar"></span>
          <span class="medal">ü•á</span>
        </li>
        <li id="membro2-display">
          <span class="ranking-badge" style="background:var(--blue);">2¬∫</span>
          <span id="membro2-nome">Carregando...</span>
          <span class="ranking-bar"></span>
          <span class="medal" style="color:var(--blue);">ü•à</span>
        </li>
        <li id="membro3-display">
          <span class="ranking-badge" style="background:var(--purple);">3¬∫</span>
          <span id="membro3-nome">Carregando...</span>
          <span class="ranking-bar"></span>
          <span class="medal" style="color:var(--purple);">ü•â</span>
        </li>
      </ol>
    </section>

    <section class="card" id="staff">
      <h2>üõ°Ô∏è Equipe Staff</h2>
      <ul class="staff-list" id="staff-list">
        <!-- Dados ser√£o carregados via Firebase -->
      </ul>
    </section>

    <section class="card" id="regras">
      <h2>üìú Regras da Guilda</h2>
      <ul id="regras-list">
        <!-- Dados ser√£o carregados via Firebase -->
      </ul>
    </section>

    <section class="card" id="adm">
      <h2>üîê Painel ADM</h2>
      <div id="adm-login" style="display: block;">
        <form id="login-form">
          <input type="text" id="adm-user" placeholder="Usu√°rio ADM" required>
          <input type="password" id="adm-pass" placeholder="Senha" required>
          <button type="submit" class="cta-btn">Entrar</button>
        </form>
      </div>

      <div id="adm-panel" style="display: none;">
        <div class="adm-grid">
          <div class="adm-section">
            <h3>‚≠ê Melhores da Semana</h3>
            <div class="adm-input-group">
              <label>1¬∫ Lugar:</label>
              <input type="text" id="membro1-input" class="adm-input">
            </div>
            <div class="adm-input-group">
              <label>2¬∫ Lugar:</label>
              <input type="text" id="membro2-input" class="adm-input">
            </div>
            <div class="adm-input-group">
              <label>3¬∫ Lugar:</label>
              <input type="text" id="membro3-input" class="adm-input">
            </div>
          </div>

          <div class="adm-section">
            <h3>üõ°Ô∏è Equipe Staff</h3>
            <div class="adm-input-group">
              <label>L√≠der:</label>
              <input type="text" id="staff-lider-input" class="adm-input">
            </div>
            <div class="adm-input-group">
              <label>ADM 1:</label>
              <input type="text" id="staff-adm1-input" class="adm-input">
            </div>
            <div class="adm-input-group">
              <label>ADM 2:</label>
              <input type="text" id="staff-adm2-input" class="adm-input">
            </div>
          </div>

          <div class="adm-section">
            <h3>üìú Regras</h3>
            <div class="adm-input-group">
              <label>Nova Regra:</label>
              <input type="text" id="nova-regra" class="adm-input" placeholder="Digite uma nova regra">
              <button id="add-regra" class="cta-btn" style="margin-top: 10px; padding: 8px 15px;">Adicionar</button>
            </div>
            <div id="regras-editaveis">
              <!-- Regras ser√£o listadas aqui para edi√ß√£o -->
            </div>
          </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
          <button id="save-all" class="cta-btn">Salvar Tudo</button>
          <button id="logout-btn" class="cta-btn" style="background: var(--red); margin-left: 10px;">Sair</button>
        </div>
      </div>
    </section>
  </div>

  <div id="toast" class="toast-notification"></div>

  <script>
    // Configura√ß√£o do Firebase com SEUS DADOS
    const firebaseConfig = {
      apiKey: "AIzaSyD1Vp65vNXknQEzDWtVGAsAyk-WIK0fCeg",
      authDomain: "paineis-soberanos.firebaseapp.com",
      databaseURL: "https://paineis-soberanos-default-rtdb.firebaseio.com",
      projectId: "paineis-soberanos",
      storageBucket: "paineis-soberanos.appspot.com",
      messagingSenderId: "1018061735067",
      appId: "1:1018061735067:web:dac8173cab25faebb6b23e",
      measurementId: "G-5N34CJ1QD7"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // Refer√™ncias do Firebase
    const dbRef = {
      melhores: database.ref('melhores'),
      staff: database.ref('staff'),
      regras: database.ref('regras'),
      config: database.ref('config')
    };

    // Autentica√ß√£o Simplificada (em produ√ß√£o, use Firebase Authentication)
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('adm-user').value;
      const pass = document.getElementById('adm-pass').value;
      
      // Credenciais hardcoded apenas para exemplo (substitua por autentica√ß√£o real)
      if (user === "admin777" && pass === "soberanos123") {
        document.getElementById('adm-login').style.display = 'none';
        document.getElementById('adm-panel').style.display = 'block';
        loadAdminData();
        showToast("Login bem-sucedido!", 'success');
      } else {
        showToast("Credenciais incorretas!", 'error');
      }
    });

    // Carrega dados para o painel ADM
    function loadAdminData() {
      dbRef.melhores.once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById('membro1-input').value = data.primeiro || '';
        document.getElementById('membro2-input').value = data.segundo || '';
        document.getElementById('membro3-input').value = data.terceiro || '';
      });

      dbRef.staff.once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById('staff-lider-input').value = data.lider || '';
        document.getElementById('staff-adm1-input').value = data.adm1 || '';
        document.getElementById('staff-adm2-input').value = data.adm2 || '';
      });

      dbRef.regras.once('value').then(snapshot => {
        const regras = snapshot.val() || [];
        const regrasContainer = document.getElementById('regras-editaveis');
        regrasContainer.innerHTML = '';
        
        regras.forEach((regra, index) => {
          const div = document.createElement('div');
          div.className = 'adm-input-group';
          div.innerHTML = `
            <input type="text" value="${regra}" id="regra-${index}" class="adm-input">
            <button onclick="removeRegra(${index})" class="cta-btn" style="background: var(--red); padding: 5px 10px; margin-top: 5px;">Remover</button>
          `;
          regrasContainer.appendChild(div);
        });
      });
    }

    // Adiciona nova regra
    document.getElementById('add-regra').addEventListener('click', () => {
      const novaRegra = document.getElementById('nova-regra').value.trim();
      if (novaRegra) {
        dbRef.regras.once('value').then(snapshot => {
          const regras = snapshot.val() || [];
          regras.push(novaRegra);
          dbRef.regras.set(regras)
            .then(() => {
              document.getElementById('nova-regra').value = '';
              loadAdminData();
              showToast("Regra adicionada!", 'success');
            });
        });
      }
    });

    // Remove regra
    window.removeRegra = function(index) {
      dbRef.regras.once('value').then(snapshot => {
        const regras = snapshot.val() || [];
        regras.splice(index, 1);
        dbRef.regras.set(regras)
          .then(() => {
            loadAdminData();
            showToast("Regra removida!", 'success');
          });
      });
    };

    // Salva todos os dados
    document.getElementById('save-all').addEventListener('click', () => {
      // Atualiza melhores membros
      dbRef.melhores.set({
        primeiro: document.getElementById('membro1-input').value,
        segundo: document.getElementById('membro2-input').value,
        terceiro: document.getElementById('membro3-input').value
      });

      // Atualiza staff
      dbRef.staff.set({
        lider: document.getElementById('staff-lider-input').value,
        adm1: document.getElementById('staff-adm1-input').value,
        adm2: document.getElementById('staff-adm2-input').value
      });

      showToast("Todos os dados foram salvos!", 'success');
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      document.getElementById('adm-login').style.display = 'block';
      document.getElementById('adm-panel').style.display = 'none';
      document.getElementById('adm-user').value = '';
      document.getElementById('adm-pass').value = '';
    });

    // Carrega dados para visualiza√ß√£o p√∫blica
    function loadPublicData() {
      // Melhores membros
      dbRef.melhores.on('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById('membro1-nome').textContent = data.primeiro || 'N/D';
          document.getElementById('membro2-nome').textContent = data.segundo || 'N/D';
          document.getElementById('membro3-nome').textContent = data.terceiro || 'N/D';
        }
      });

      // Staff
      dbRef.staff.on('value', snapshot => {
        const data = snapshot.val();
        const staffList = document.getElementById('staff-list');
        if (data) {
          staffList.innerHTML = `
            <li class="staff-member">
              <img class="staff-avatar" src="https://i.imgur.com/J6l19dX.png" alt="L√≠der">
              <span class="staff-info">
                <span class="staff-name">${data.lider || 'N/D'}</span>
                <span class="staff-role">L√≠der</span>
              </span>
            </li>
            <li class="staff-member">
              <img class="staff-avatar" src="https://i.imgur.com/J6l19dX.png" alt="ADM 1">
              <span class="staff-info">
                <span class="staff-name">${data.adm1 || 'N/D'}</span>
                <span class="staff-role">ADM</span>
              </span>
            </li>
            <li class="staff-member">
              <img class="staff-avatar" src="https://i.imgur.com/J6l19dX.png" alt="ADM 2">
              <span class="staff-info">
                <span class="staff-name">${data.adm2 || 'N/D'}</span>
                <span class="staff-role">ADM</span>
              </span>
            </li>
          `;
        }
      });

      // Regras
      dbRef.regras.on('value', snapshot => {
        const regras = snapshot.val() || [];
        const regrasList = document.getElementById('regras-list');
        regrasList.innerHTML = regras.map(regra => `<li>${regra}</li>`).join('');
      });
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast-notification show ${type}`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Inicializa√ß√£o
    window.addEventListener('DOMContentLoaded', () => {
      loadPublicData();
      
      // Sistema simples de abas
      document.querySelectorAll('.menu-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
          this.classList.add('active');
          document.getElementById(this.dataset.tab).classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
